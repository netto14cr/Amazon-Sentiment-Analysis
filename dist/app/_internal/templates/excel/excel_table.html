<!--  This file is used to display the excel data in a tabular format. -->

{% extends 'main/base.html' %}

{% block content %}

<div class="row">
    <div class="col-12 col-sm-12">
        <div class="card card-primary card-outline card-outline-tabs">
            <div class="card-header p-0 border-bottom-0">
                <ul class="nav nav-tabs" id="custom-tabs-four-tab" role="tablist">

                    <!-- Employee excel data -->
                    <li class="nav-item">
                        <a class="nav-link active" id="custom-tabs-four-home-tab" data-toggle="pill"
                            href="#custom-tabs-four-home" role="tab" aria-controls="custom-tabs-four-home"
                            aria-selected="true">Employee data Excel</a>
                    </li>
                    <!-- Employees by Department -->
                    <li class="nav-item">
                        <a class="nav-link" id="custom-tabs-four-demo-tab" data-toggle="pill"
                            href="#custom-tabs-four-demo" role="tab" aria-controls="custom-tabs-four-demo"
                            aria-selected="false">Employees by Department</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">

                <!-- Employee excel data -->
                <div class="tab-content" id="custom-tabs-four-tabContent">
                    <div class="tab-pane fade active show" id="custom-tabs-four-home" role="tabpanel"
                        aria-labelledby="custom-tabs-four-home-tab">
                        {% include 'excel/employee_data_excel.html' %}
                    </div>
                    <div class="tab-pane fade" id="custom-tabs-four-demo" role="tabpanel"
                        aria-labelledby="custom-tabs-four-demo-tab">
                        {% include 'excel/employees_by_department.html' %}
                    </div>
                </div>
            </div>

            


        </div>
    </div>
</div>

{% endblock %}
