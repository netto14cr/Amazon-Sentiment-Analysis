<!-- Salary Comparison by Country or City -->
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Country/City</th>
                <th>Average Annual Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>United States</td>
                <td>
                    {% for record in data %}
                        {% if record.Country == 'United States' %}
                            {{ record['Annual Salary'] }}
                        {% endif %}
                    {% endfor %}
                </td>
            </tr>
            <tr>
                <td>China</td>
                <td>
                    {% for record in data %}
                        {% if record.Country == 'China' %}
                            {{ record['Annual Salary'] }}
                        {% endif %}
                    {% endfor %}
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
