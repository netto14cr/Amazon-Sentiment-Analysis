{% extends 'main/base.html' %}

{% block content %}

<div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Split PDF</h3>
    </div>
    <div class="card-body">
        <form action="/split_pdf" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group">
                <label for="pdf_file" class="col-sm-2 control-label">PDF File</label>
                <div class="col-sm-10">
                    <input type="file" name="pdf_file" id="pdf_file" class="form-control-file" accept=".pdf" required>
                </div>
            </div>
            <div class="form-group">
                <label for="pages" class="col-sm-2 control-label">Pages to split</label>
                <div class="col-sm-10">
                    <input type="text" name="pages" id="pages" class="form-control" placeholder="Example enter 1-3 or the number pages 1,7,15" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info">Split PDF</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
